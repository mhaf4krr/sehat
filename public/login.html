<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/style.css" />
    <title>Lab | sign-up | Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="column-left">
        <div class="color-1 color">&nbsp;</div>
        <div class="color-2 color"></div>
        <div class="color-3 color"></div>
        <div class="color-4 color"></div>
        <div class="welcome">
          <h1 class="margin-small">Welcome To Sehat</h1>
          <p>The Gateway to Medical Evolution</p>
        </div>
      </div>

      <div class="column-right">
        <div class="login-message">
          <h1 class="margin-small-top margin-small heading-p">Welcome!</h1>
        </div>
        <div class="sign-up-card">
          <h2 class="margin-small-top margin-small">Register</h2>
          <p>IT'S COMPLETELY FREE</p>
          <div class="lab-login-form margin-small-top">
            <div class="con">
              <input
                type="text"
                spellcheck="false"
                class="lab-login"
                placeholder="Lab Name"
                id="lab-name"
              />
              <label for="lab-name" class="form_label">Lab Name</label>
            </div>
            <div class="con">
              <input
                type="text"
                spellcheck="false"
                class="lab-login"
                placeholder="Lab Location"
                id="lab-location"
              />
              <label for="lab-name" class="form_label">Lab Location</label>
            </div>
            <div class="con">
              <div class="lab-password">
                <input
                  type="password"
                  class="lab-login"
                  placeholder="Create Password"
                  id="lab-password"
                />
                <label for="lab-name" class="form_label">Password</label>
              </div>
              <span class="material-icons show"> visibility_off </span>
            </div>
            <div class="con">
              <input
                type="text"
                spellcheck="false"
                class="lab-login"
                placeholder="Contact Number"
                id="lab-contact"
              />
              <label for="lab-name" class="form_label">Contact</label>
            </div>
            <div class="con">
              <input
                type="text"
                spellcheck="false"
                class="lab-login"
                placeholder="Owner's Name"
                id="lab-owner"
              />
              <label for="lab-name" class="form_label">Owner</label>
            </div>
            <div class="btn-register">
              <button class="btn-normal" id="lab-register-btn">
                Create Account
              </button>
            </div>
            <div class="link-to-login">
              <a href="" id="to-login"
                ><p class="margin-small-top">Already a Member</p></a
              >
            </div>
          </div>
        </div>

        <div class="login-card">
          <h2 class="margin-small-top margin-small">Login</h2>
          <p>Your Workstation is Waiting</p>
          <div class="lab-login-form margin-small-top">
            <div class="con">
              <input
                type="text"
                class="lab-login"
                id="lab-login-id"
                placeholder="Lab ID"
                spellcheck="false"
              />
              <label for="lab-login-id" class="form_label">Lab ID</label>
            </div>
            <div class="con">
              <div class="lab-password">
                <input
                  type="password"
                  class="lab-login"
                  placeholder="Enter Password"
                  id="lab-login-password"
                  spellcheck="false"
                />
                <label for="lab-name" class="form_label">Password</label>
              </div>
              <span class="material-icons show show-lab"> visibility_off </span>
            </div>

            <div class="btn-register">
              <button class="btn-normal" id="lab-login-btn">Login</button>
            </div>
            <div class="link-to-login">
              <a href="" id="to-sign-up"
                ><p class="margin-small-top">Not a Member</p></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/js/login.js"></script>
  </body>
</html>
